<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lenguaje gatuno</title>
</head>
<body>
    <div class="container">   
        <h1>Traductor de Gato</h1>
        <label for="texto">Texto:</label>

        <button onclick="encriptar()">Traducir</button>

        <label for="textoGato">Texto:</label>

        <button onclick="desencriptar()">Traducir de Gato</button> 
        <p id="gatones"></p>

    </div>   
    

    <script src="script.js"></script>
</body>
</html>
