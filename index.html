<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="titulo-mensaje">Encriptador y Desencriptador</h1>
        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
        <img id="muñeco" src="imagenes/Muñeco.png" alt="Muñeco">
        <textarea id="texto" placeholder="Ingresa tu texto aquí"></textarea>
        <div class="buttons">
            <button id="boton-encriptar">Encriptar</button>
            <button id="boton-desencriptar">Desencriptar</button>
            <button id="boton-copiar">Copiar</button>
        </div>
        <p id="resultado-cifrado"></p>
        <p id="resultado-desencriptado"></p>
    </div>
    
    
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
